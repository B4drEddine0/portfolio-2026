<svg width="800" height="550" viewBox="0 0 800 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="550" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(251, 191, 36, 0.05)" stroke-width="1"/>
    </pattern>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:0.8" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="550" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="120" fill="url(#iconGradient)" opacity="0.05"/>
  <circle cx="650" cy="450" r="150" fill="url(#iconGradient)" opacity="0.05"/>
  <circle cx="700" cy="120" r="80" fill="url(#iconGradient)" opacity="0.08"/>
  
  <!-- Central icon - Box/Package -->
  <g transform="translate(400, 200)" filter="url(#glow)">
    <!-- Box -->
    <path d="M -40 -30 L 0 -50 L 40 -30 L 40 10 L 0 30 L -40 10 Z" 
          fill="none" 
          stroke="url(#iconGradient)" 
          stroke-width="2" 
          opacity="0.4"/>
    
    <path d="M 0 -50 L 0 30" 
          stroke="url(#iconGradient)" 
          stroke-width="2" 
          opacity="0.4"/>
    
    <path d="M -40 -30 L 0 -10 L 40 -30" 
          stroke="url(#iconGradient)" 
          stroke-width="2" 
          opacity="0.4"/>
    
    <!-- Clock -->
    <circle cx="0" cy="-10" r="18" 
            fill="rgba(10, 10, 10, 0.8)" 
            stroke="url(#iconGradient)" 
            stroke-width="2"/>
    
    <line x1="0" y1="-10" x2="0" y2="-18" 
          stroke="url(#iconGradient)" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <line x1="0" y1="-10" x2="8" y2="-10" 
          stroke="url(#iconGradient)" 
          stroke-width="2" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Main title -->
  <text x="400" y="320" 
        font-family="Arial, sans-serif" 
        font-size="64" 
        font-weight="bold" 
        fill="url(#textGradient)" 
        text-anchor="middle"
        letter-spacing="2"
        filter="url(#glow)">
    BIENTÔT
  </text>
  
  <text x="400" y="380" 
        font-family="Arial, sans-serif" 
        font-size="64" 
        font-weight="bold" 
        fill="url(#textGradient)" 
        text-anchor="middle"
        letter-spacing="2"
        filter="url(#glow)">
    DISPONIBLE
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="430" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        fill="rgba(251, 191, 36, 0.6)" 
        text-anchor="middle"
        letter-spacing="3">
    EN DÉVELOPPEMENT
  </text>
  
  <!-- Progress dots -->
  <g transform="translate(400, 470)">
    <circle cx="-30" cy="0" r="4" fill="url(#iconGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="url(#iconGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="0" r="4" fill="url(#iconGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Corner decorations -->
  <path d="M 50 50 L 50 80 M 50 50 L 80 50" 
        stroke="url(#iconGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        opacity="0.3"/>
  
  <path d="M 750 50 L 750 80 M 750 50 L 720 50" 
        stroke="url(#iconGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        opacity="0.3"/>
  
  <path d="M 50 500 L 50 470 M 50 500 L 80 500" 
        stroke="url(#iconGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        opacity="0.3"/>
  
  <path d="M 750 500 L 750 470 M 750 500 L 720 500" 
        stroke="url(#iconGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        opacity="0.3"/>
</svg>
